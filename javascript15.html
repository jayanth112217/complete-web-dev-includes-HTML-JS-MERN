<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        let m = Math;
        console.log(m);
        //Printing the constants of math object
      console.log("The Value of Math.E is "+Math.E);//eulers number
      console.log("The value of Math.Pi is "+Math.PI);
      console.log("The value of Math.LN@ is "+Math.LN2);

      let a=34.3435;
      let b=89;
      console.log("The value of a and b is ",a,b);
      console.log("The value of a and b rounded is ",Math.round(a),Math.round(b));
      //abs and power functions 
      console.log("The value of 2 power of 4 ",Math.pow(2,4));
      console.log("The value of 5.66 is ",Math.abs(5.66));
      console.log("The value of -5.66 is ",Math.abs(-5.66));
   //trigonometric functions
      console.log("The value of sin(pi) is ",Math.sin(Math.PI/2));
      console.log("The value of sin(pi) is ",Math.cos(Math.PI/2));
      console.log("The value of sin(pi) is ",Math.tan(Math.PI/2));

      //min and max functions

      console.log("Minimum value of 2,4,5,6 is ",Math.min(4,5,6,2));

      //Generating a random number
      let r=Math.random();
      //Random number between a and b is a + (b-a)*Math.random()
    //   console.log("The random number is ",r);

      let a1=100;
      let b1=900;
      let r1 = a1 + (b1-a1)*Math.random();
      console.log("The random number is ",r);
      console.log("The random between a and b is number is ",r1);
    </script>
</body>
</html>
