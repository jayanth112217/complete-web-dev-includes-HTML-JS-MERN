<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
</head>
<style>
    .container{
        font-size: 23px;
    background-color: antiquewhite;
    border:2px solid black;
    margin:4px;
    padding:34px;
    text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        <h1>Date and time in javascript</h1>
        <span id="time"></span>
    </div>
    <script>
        console.log("This is time and date tutorial");
        let now = new Date();
        console.log(now);

        // let dt = new Date(100);//date constructor
        // console.log(dt);

        // let newdate=new Date("2029-09-30");
        // console.log(newdate);
        let newdate=new Date(3020,4,6,9,3,2,7);
        console.log(newdate);

        let pr = newdate.getFullYear();
        console.log("This year is " + pr);

        let dt = newdate.getDate();
        console.log("The date is " + dt);

        let dy = newdate.getDay();
        console.log("The day is " + dy);

        let hr = newdate.getHours();
        console.log("present hour is  " + hr);

        newdate.setDate(100);
        console.log(newdate);
        setInterval(updateTime,1000);
        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
