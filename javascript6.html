    <title>Arrays and objects</title>
</head>
<body>
    <h1>JAVASCRIPT ARRAYS AND OBJECTS</h1>
    <script>
        let employee = {
            name : "jhonny",
            salary : 10,
            channel : "Code with harry",
            channel2 :  "Prorammaing with jhonny"
        }
        console.log(employee);
        let names=[1,2,4,6,'jhonny'];
        console.log(names);
        console.log(names[0]);
        let name =new Array(1,2,4,5,6,67,undefined);
        console.log(name);
        console.log(name.length);
        name=name.sort();
        console.log(name);
        name.push('this is pushed');

    </script>
