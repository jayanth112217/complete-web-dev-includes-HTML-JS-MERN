<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON IN JS</title>
</head>
<body>
    <div class="container">
        <h1>JAVASCRIPT OBJECT NOTATION 
            USED IN TRANSPORTATION OF THE DATA
        </h1>
    </div>
    <script>
        let jsonobj={
            name:"harry",
            channel:"CWH",
            friend:"Rohan",
            food:"panipoori"
        }
        console.log(jsonobj);
        let myjsonStr = JSON.stringify(jsonobj);
        console.log(myjsonStr);
        myjsonStr =  myjsonStr.replace('harry','jhonny');//replace method returns 
        console.log(myjsonStr);
         
        newjsonobj = JSON.parse(myjsonStr);
        console.log("newjsonobj");
    </script>
</body>
</html>
