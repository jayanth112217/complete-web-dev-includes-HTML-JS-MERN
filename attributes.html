<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo selectors</title>
    <style>
     .container{
        display:block;
        margin:auto;
        width:233px;
     }
     input{
        display:block;
     }
     input[type="text"]{
      padding:23px;
      border:2px solid red;
     }
     a[target]{
        font-size: 55px;
        color:violet;
     }
     a[target="_self"]{
        color:aqua;
        font-size: large;
     }
    </style>
</head>
<body>
    <div class="container">
        <a href="http://google.com" target="_blank">Go to google</a>
        <a href="http://facebook.com"target="_self">Go to facebook</a>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" placeholder="Submit">
        </form>
        <ul>
            <li class="item" id="item1">Item1</li>
            <li class="item" id="item2">Item2</li>
            <li class="item" id="item3">Item3</li>
            <li class="item" id="item4">Item4</li>
            <li class="item" id="item5">Item5</li>
        </ul>
    </div>
</body>
</html>
