<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /*Element SElector*/
        p{
            color: aqua;
        }
        /*id selector*/
        #redelement{
            color:tomato;
        }
        /*Class selector*/
        .blueblack{
            border-color: violet;
            background-color: turquoise;
        }
        /*Grouping selector*/
        footer,span{
            color: aquamarine;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h3>This is tutorial for CSS selectors</h3>
    <p>I am student in Mvgr college of emginnering</p>
    <p id="redelement">I am in information technology branch</p>
    <p class="blueblack">I want to crack Google</p>
    <div>
        <footer>This is last line</footer>
        <span>one more line </span>
    </div>
</body>
</html>
