<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        This is arrow functions tutorial in java script
    </div>
    <script>
        // function greet(){
        //     console.log("Good ni8");
        // }
        // greet();
        //Arrow function
        greet = ()=> {
            console.log("Good morning");
        }
        greet();
        setTimeout(() => {
         console.log("We are inside timeout");
        },3000);
        let sum = (a,b)=>{
            return a+b;
        }
        let sum2 = (a,b) => a+b;
        let obj ={
            greeting : "Good morning",
            names:["Harry","Hussain","Vaibhav"],
            speak(){
                this.names.forEach((student) => {
                    console.log(this.greeting + " Kukkudoo Koo " + student);
                });
            }
        }
        obj.speak();
    </script>
</body>
